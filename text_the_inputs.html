<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>INPUT TYPES</title>
</head>
<body>
  <form>
    <label for="name">First name:</label><br>
    <input type="reset" value="Reset"><br>
    <input type="radio" id="html" name="lang" value="HTML">
    <label for="html">HTML</label><br>
    <input type="checkbox" id="animal" name="animal" value="cat">
    <label for="animal">I HAVE A CAT</label><br>
    <input type="button" value="Click Me">
    <label for="favcolor">SELECT THE FAVOURITE COLOR:</label>
    <input type="color" id="favcolor" name="favcolor"><br>
    <label for="birthday">BIRTHDAY:</label>
    <input type="date" id="birthday" name="birthday"><br>
    <label for="birthdaytime">BIRTHDAY (date and time):</label>
    <input type="datetime-local" id="birthdaytime" name="birthdaytime"><br>
    <label for="email">Enter your email:</label>
    <input type="email" id="email" name="email"><br>
    <input type="image" src="krishna.jpg" alt="no photo" width="500" height="450"><br><br>
    <a href="https://github.com/saranya-21-test?tab=repositories">GITHUB</a><br><br>
    <label for="fname">FIRST NAME:</label>
    <input type="text" id="fname" name="fname"><br><br>
    <label for="bdaymonth">Birthday(month and year):</label>
    <input type="month" id="bdaymonth" name="bdaymonth">
    <label for="myfile">Select a file:</label>
    <input type="file" id="myfile" name="myfile">
    <label for="quantity">Quantity(between 1 and 5)</label>
    <input type="number" id="quantity" name="quantity" min="1" max="5">
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" min="0" max="100" step="10" value="30">


  </form>
</body>
</html>
